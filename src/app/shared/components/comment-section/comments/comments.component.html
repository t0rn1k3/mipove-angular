<div class="comments">
    <h3 class="comments-title">Comments</h3>
    <div class="comment-form-title">write comment</div>
    <app-comment-form  [submitLabel]="'Write'" (habdleSubmit)="addComment({ text : $event, parentId : null })"></app-comment-form>
    <div class="commnets-cont">
        <div *ngFor="let comment of comments">
           <app-single-comment [comment]="comment"></app-single-comment>
        </div>
    </div>

</div>
