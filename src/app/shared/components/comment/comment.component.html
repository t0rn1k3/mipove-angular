<div class="comment">
    <div class="comment-img">
        <img src="/assets/icons/comment-user.png" alt="">
    </div>
    <div class="comment-right">
        <div class="content">
            <div class="username">{{ comment.username }}</div>
        </div>
        <div class="text">{{ comment.body }}</div>
        <div>
            <div *ngIf="canReply">reply</div>
            <div *ngIf="canEdit">edit</div>
            <div *ngIf="canDelete">delete</div>
        </div>
    </div>
</div>
